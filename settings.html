<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Task Flow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="logo">Dashboard</span>
            </div>
            <div class="user-profile">
                <div class="user-avatar">
                    <img id="sidebar-user-avatar" src="https://i.pravatar.cc/150?img=68" alt="User Avatar">
                </div>
                <div class="user-info">
                    <span id="sidebar-username"></span>
                    <small id="sidebar-useremail"></small>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item"><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li class="nav-item"><a href="history.html"><i class="fas fa-history"></i> My Tasks</a></li>
                    <li class="nav-item active"><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search your task here...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="top-bar-actions">
                    <button id="theme-toggle"><i class="fas fa-sun"></i></button>
                    <div class="current-date">
                        <span id="current-day"></span>
                        <span id="current-date"></span>
                    </div>
                </div>
            </header>

            <section class="page-header">
                <h2>Account Settings</h2>
            </section>

            <div class="widget settings-widget">
                <div class="widget-body">
                    <form id="settings-form" class="settings-form">
                        <div class="profile-pic-uploader">
                            <img id="profile-pic-preview" src="https://i.pravatar.cc/150?img=68" alt="Profile Picture">
                            <label for="profile-pic-input" class="upload-btn">
                                <i class="fas fa-camera"></i> Change Picture
                            </label>
                            <input type="file" id="profile-pic-input" accept="image/*" style="display: none;">
                        </div>

                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="settings-username-input" placeholder="Enter new username">
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="settings-email-input" placeholder="Enter new email">
                        </div>
                        <div class="input-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="settings-phone-input" placeholder="Enter new phone number">
                        </div>
                        <button type="submit" class="save-btn">Save Changes</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
