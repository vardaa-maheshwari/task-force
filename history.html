<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - Task Flow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="logo">Dashboard</span>
            </div>
            <div class="user-profile">
                <div class="user-avatar">
                    <img id="sidebar-user-avatar" src="https://i.pravatar.cc/150?img=68" alt="User Avatar">
                </div>
                <div class="user-info">
                    <span id="sidebar-username"></span>
                    <small id="sidebar-useremail"></small>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item"><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li class="nav-item active"><a href="history.html"><i class="fas fa-history"></i> My Tasks</a></li>
                    <li class="nav-item"><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search your task here...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="top-bar-actions">
                    <button id="theme-toggle"><i class="fas fa-sun"></i></button>
                    <div class="current-date">
                        <span id="current-day"></span>
                        <span id="current-date"></span>
                    </div>
                </div>
            </header>
            
            <section class="page-header">
                <h2>My Tasks History</h2>
            </section>
            
            <div class="widget full-width-widget">
                <div class="widget-header">
                    <h3>Active & Completed Tasks</h3>
                </div>
                <div class="widget-body">
                    <ul id="history-task-list" class="task-list-items"></ul>
                </div>
            </div>

            <div class="widget full-width-widget deleted-tasks-widget">
                <div class="widget-header">
                    <h3>Deleted Tasks</h3>
                </div>
                <div class="widget-body">
                    <ul id="history-deleted-list" class="task-list-items"></ul>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
