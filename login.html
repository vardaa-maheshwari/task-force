<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Flow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-page-container">
        <div class="login-card">
            <h1 class="logo">Task Flow</h1>
            <p class="tagline">Your tasks, beautifully managed.</p>

            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email-input" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone-alt"></i>
                    <input type="tel" id="phone-input" placeholder="Phone Number" required>
                </div>
                <button type="submit" class="login-btn">Start Flow</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
